<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Border Radius Previewer</h1>
        <div class="flex-space-around">
            <div id="box"></div>
        </div>
        <div class="flex-space-around" style="margin-top: .5rem;">
            <div>
                <label for="top-left-border">Top left border</label>
                <input type="number" min="0" id="top-left-border" class="radius">
                <label>px</label>
            </div>
            <div style="padding-left: 2rem;">
                <label>px</label>
                <input type="number" min="0" id="top-right-border" class="radius">
                <label for="top-right-border">Top right border</label>
            </div>                
        </div>
        <div class="flex-space-around" style="margin-top: .5rem;">
            <div>
                <label for="bottom-left-border">Bottom left border</label>
                <input type="number" min="0" id="bottom-left-border" class="radius">
                <label>px</label>
            </div>            
            <div style="padding-left: 2rem;">
                <label>px</label>
                <input type="number" min="0" id="bottom-right-border" class="radius">
                <label for="bottom-right-border">Bottom right border</label>
            </div>                
        </div>
        <div class="flex-center" style="margin-top: .5rem;">
            <button onclick="apply()" style="cursor: pointer;">Apply</button>
            <button style="margin-left: 3rem; cursor: pointer;" onclick="reset()">Reset</button>
        </div>
        <div class="flex-space-around">
            <div>
                <h3>CSS generated</h3>
            </div>
        </div>
        <input type="text" id="css-generated">
        <script src="./border-previewer.js"></script>
    </body>
</html>
