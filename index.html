<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Border Radius Previewer</h1>
        <div>
            <div id="box"></div>
            <div>
                <label for="top-left-border">Top left border</label>
                <input type="text" id="top-left-border">
            </div>
            <div>
                <label for="bottom-left-border">Bottom left border</label>
                <input type="text" id="bottom-left-border">
            </div>
            <div>
                <label for="top-right-border">Top right border</label>
                <input type="text" id="top-right-border">
            </div>
            <div>
                <label for="bottom-right-border">Bottom right border</label>
                <input type="text" id="bottom-right-border">
            </div>
        </div>
        <button onclick="apply()">Apply</button>
        <button onclick="reset()">Reset</button>
        <div id="div-css" class="display-none">
            <label for="css-generated">CSS generated</label>
            <input type="text" id="css-generated">
        </div>
        <script src="./border-previewer.js"></script>
    </body>
</html>
